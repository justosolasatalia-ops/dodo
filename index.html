<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DODO | Tienda Online</title>

<style>
:root{
  --amarillo:#ffcc00;
  --rojo:#ff0000;
  --bg:#0b0b0b;
  --card:#161616;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  background:var(--bg);
  color:white;
  font-family:Arial, sans-serif;
}

/* ===== INICIO ===== */
#inicio{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  z-index:5000;
  animation:fadeIn .8s ease;
}

#inicio img{width:180px;margin-bottom:20px}
#inicio h1{letter-spacing:5px;margin-bottom:10px}
#inicio a{color:var(--amarillo);text-decoration:none;margin:6px 0}
#inicio button{
  margin-top:25px;
  padding:14px 40px;
  border:none;
  border-radius:30px;
  background:var(--amarillo);
  font-weight:bold;
  cursor:pointer;
}

/* ===== HEADER ===== */
header{
  height:60px;
  background:linear-gradient(90deg,var(--amarillo),var(--rojo));
  display:flex;
  align-items:center;
  padding:0 12px;
  color:black;
  position:sticky;
  top:0;
  z-index:1000;
}

.menu{font-size:26px;cursor:pointer}
.brand{
  margin:auto;
  display:flex;
  align-items:center;
  gap:8px;
  font-weight:bold;
  letter-spacing:3px;
}
.brand img{height:38px}
.cart{font-size:22px;cursor:pointer}

/* ===== SIDEBAR ===== */
#sidebar{
  position:fixed;
  top:60px;
  left:-100%;
  width:100%;
  background:#111;
  transition:.4s cubic-bezier(.4,0,.2,1);
  z-index:900;
}

#sidebar.activo{left:0}

#sidebar h3{
  padding:15px;
  text-align:center;
  border-bottom:1px solid #333;
}

/* ===== CATEGORIAS CON ICONOS ===== */
.categorias{
  display:grid;
  grid-template-columns:repeat(3,1fr);
}

.categoria-btn{
  padding:25px 10px;
  text-align:center;
  cursor:pointer;
  border-bottom:1px solid #222;
  border-right:1px solid #222;
  transition:.3s;
}

.categoria-btn span{
  font-size:32px;
  display:block;
  margin-bottom:8px;
}

.categoria-btn:hover{
  background:var(--card);
  color:var(--amarillo);
  transform:scale(1.05);
}

/* ===== PRODUCTOS ===== */
main{
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}

.producto{
  background:var(--card);
  border:1px solid var(--amarillo);
  border-radius:16px;
  padding:15px;
  display:flex;
  flex-direction:column;
  animation:slideUp .5s ease;
}

.producto img{
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:12px;
}

.producto h3{margin:10px 0}
.precio{color:var(--amarillo);font-weight:bold}

.producto button{
  margin-top:auto;
  padding:10px;
  border:none;
  border-radius:25px;
  background:linear-gradient(90deg,var(--rojo),var(--amarillo));
  font-weight:bold;
  cursor:pointer;
  transition:.3s;
}

.producto button:hover{
  transform:scale(1.05);
  box-shadow:0 0 12px rgba(255,204,0,.6);
}

/* ===== CARRITO ===== */
#carrito{
  position:fixed;
  bottom:-100%;
  width:100%;
  background:#111;
  padding:20px;
  transition:.4s cubic-bezier(.4,0,.2,1);
  z-index:1000;
}

#carrito.activo{bottom:0}
#carrito ul{margin:10px 0;font-size:14px}

/* ===== ANIMACIONES ===== */
@keyframes fadeIn{
  from{opacity:0}
  to{opacity:1}
}
@keyframes slideUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<!-- ===== INICIO ===== -->
<div id="inicio">
  <img src="logo.png">
  <h1>DODO</h1>
  <a href="https://instagram.com/dodo_stock" target="_blank">üì∏ @dodo_stock</a>
  <a href="https://wa.me/5493454942368" target="_blank">üìû +54 9 3454 94-2368</a>
  <p style="font-size:14px;margin-top:10px">
    üí≥ MercadoPago: <b>justo.sola</b><br>
    ‚ö†Ô∏è Primero habl√° por WhatsApp
  </p>
  <button onclick="entrar()">Entrar a la tienda</button>
</div>

<header>
  <div class="menu" onclick="toggleMenu()">‚ò∞</div>
  <div class="brand">
    <img src="logo.png">
    <span>DODO</span>
  </div>
  <div class="cart" onclick="toggleCart()">üõí <b id="cartCount">0</b></div>
</header>

<!-- ===== SIDEBAR ===== -->
<nav id="sidebar">
  <h3>Categor√≠as</h3>
  <div class="categorias">
    <div class="categoria-btn" onclick="verCategoria('perfumes')">
      <span>üß¥</span>Perfumes
    </div>
    <div class="categoria-btn" onclick="verCategoria('electronica')">
      <span>üéß</span>Electr√≥nica
    </div>
    <div class="categoria-btn" onclick="verCategoria('ropa')">
      <span>üëü</span>Ropa
    </div>
  </div>
</nav>

<main id="productos"></main>

<div id="carrito">
  <h2>üõí Tu carrito</h2>
  <ul id="lista"></ul>
  <p id="total"></p>
  <button onclick="comprar()">Hablar por WhatsApp</button>
</div>

<script>
const productos={
  perfumes:[{n:"Le Male Elixir 125ml",p:130,i:"https://i.imgur.com/7QKJYwZ.jpg"}],
  electronica:[{n:"AirPods Pro",p:180,i:"https://i.imgur.com/4z3xZ7E.jpg"}],
  ropa:[{n:"Zapatillas Urbanas",p:95,i:"https://i.imgur.com/2b7QK6A.jpg"}]
};

let carrito=JSON.parse(localStorage.getItem("carrito"))||[];

function entrar(){
  document.getElementById("inicio").style.display="none";
}

function toggleMenu(){
  document.getElementById("sidebar").classList.toggle("activo");
}

function verCategoria(cat){
  toggleMenu();
  const c=document.getElementById("productos");
  c.innerHTML="";
  productos[cat].forEach(p=>{
    c.innerHTML+=`
      <div class="producto">
        <img src="${p.i}">
        <h3>${p.n}</h3>
        <p class="precio">$${p.p}</p>
        <button onclick="agregar('${p.n}',${p.p})">Agregar</button>
      </div>`;
  });
}

function agregar(n,p){
  carrito.push({n,p});
  localStorage.setItem("carrito",JSON.stringify(carrito));
  renderCarrito();
}

function toggleCart(){
  document.getElementById("carrito").classList.toggle("activo");
}

function renderCarrito(){
  document.getElementById("cartCount").innerText=carrito.length;
  let l=document.getElementById("lista");
  let t=0;
  l.innerHTML="";
  carrito.forEach(x=>{
    t+=x.p;
    l.innerHTML+=`<li>‚Ä¢ ${x.n} - $${x.p}</li>`;
  });
  document.getElementById("total").innerText="Total: $"+t;
}

function comprar(){
  let m="Hola! üëã%0AQuiero consultar por:%0A%0A";
  carrito.forEach(x=>m+=`‚Ä¢ ${x.n}%0A`);
  m+="%0Aüí≥ MercadoPago: justo.sola";
  window.open("https://wa.me/5493454942368?text="+m,"_blank");
}

renderCarrito();
</script>

</body>
</html>
